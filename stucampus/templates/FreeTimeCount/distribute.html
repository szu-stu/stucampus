</style>
<script type="text/javascript">
    function displayInfo(info, id_base) {
        info = info.replace(/&quot;/g, "\"");    
        info = JSON.parse(info);


        for(i = 1; i <= 5; i++) {
            for(j = 0; j < 4; j++) {
                ele = document.getElementById(id_base + i + j);
                ele.innerHTML = info[i - 1][j] == 0 ? "" : info[i - 1][j];
            }
        }
    }
</script>
</head>
<body>
